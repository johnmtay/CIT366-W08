<div class="row">
  <div class="col-xs-12">
<div class="panel panel-default">
<div class="panel-heading">
  <a [routerLink]="['new']" routerLinkActive="active"  class="btn btn-success pull-right" type="button">New Contact</a>
  <h4><strong>Contacts</strong></h4>
</div>
  <div class="panel-body">
    <cms-contact-item
    *ngFor="let contact of contacts"
    [contact]="contact"
    dnd-draggable 
    [dragEnabled]="true" 
    [dragData]="contact" 
    [dropZones]="['contactGroup']"
    ></cms-contact-item>
  </div>
</div>
</div>
</div>
